<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Create An Account</h1>
    <form id="create_account">
      <div id="first_name">
        <span>First name</span>
        <input required placeholder="First name" type="text" />
      </div>
      <div id="last_name">
        <span>Last name</span>
        <input required placeholder="Last name" type="text" />
      </div>
      <div id="email">
        <span>Email</span>
        <input required placeholder="Email" type="email" />
      </div>
      <div id="user_name">
        <span>Username</span>
        <input required placeholder="Username" type="text" />
      </div>
      <div id="password">
        <span>Password</span>
        <input required password="password" minlength="10" type="password" />
      </div>
      <div id="birth_day">
        <span>Birth date</span>
        <input required placeholder="Birth date" type="date" />
      </div>
      <div id="how_feel">
        <span>How happy are you?</span>
        <input type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div id="fav_color">
        <span>What is your fav.color?</span>
        <input type="color" />
      </div>
      <div id="submit">
        <input type="submit" value="Create Account" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
