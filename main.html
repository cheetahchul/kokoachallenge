<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="big__border">
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>

      <div class="singer__introduce">
        <img
          src="https://musicmeta-phinf.pstatic.net/album/005/211/5211473.jpg?type=r360Fll&v=20210326102709"
        />
        <span class="singer_name">IU</span>
        <span class="singer_profile">K-pop, Contemporary R&B</span>
        <div class="singer_btns">
          <div class="singer_btn black_background"><span>Shuffle</span></div>
          <div class="singer_btn white_background">
            <i class="fas fa-heart"></i><span>212,972</span>
          </div>
        </div>
      </div>
      <div class="song__menu">
        <div class="song__lists">
          <div class="song__list">
            <div class="album__picture">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/004/820/4820425.jpg?type=r480Fll&v=20210406102127"
              />
            </div>
            <div class="album__introduce">
              <span class="album__singer_name">BTS</span>
              <span class="album__singer_title">Dynamite</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song__list">
            <div class="album__picture">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/005/338/5338058.jpg?type=r480Fll&v=20210330163004"
              />
            </div>
            <div class="album__introduce">
              <span class="album__singer_name">ROSE</span>
              <span class="album__singer_title">On The Ground</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song__list select">
            <div class="album__picture">
              <i class="fas fa-play fa-lg"></i>
              <img
                src="https://musicmeta-phinf.pstatic.net/album/005/211/5211473.jpg?type=r480Fll&v=20210326102709"
              />
            </div>
            <div class="album__introduce">
              <span class="album__singer_name">IU</span>
              <span class="album__singer_title">LILAK</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="song__list">
            <div class="album__picture">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/003/399/3399860.jpg?type=r360Fll&v=20210303110022"
              />
            </div>
            <div class="album__introduce">
              <span class="album__singer_name">IU</span>
              <span class="album__singer_title">Blueming</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="play__bar">
          <div class="play__bar_introduce">
            <div class="play__bar_song"><span>IU</span></div>
            <div class="play__bar_song_title"><span>LILAK</span></div>
          </div>
          <div class="play__btns">
            <i class="fas fa-step-backward"></i><i class="fas fa-pause"></i
            ><i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="big__border">
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>

      <div class="main__photo">
        <img
          src="https://musicmeta-phinf.pstatic.net/album/005/211/5211473.jpg?type=r360Fll&v=20210326102709"
        />
      </div>
      <div class="main__song">
        <div class="main__song-introduce">
          <span class="main__singername">IU</span>
          <span class="main__song-title">LILAK</span>
        </div>
      </div>

      <div class="main__playlist">
        <div class="playlist_time">
          <span>0:00</span>
          <span>4:39</span>
        </div>
        <div class="play__range">
          <input type="range" />
        </div>
      </div>
      <div class="main__play-btns">
        <div class="white-smoke"><i class="fas fa-retweet fa-lg"></i></div>
        <i class="fas fa-step-backward fa-lg"></i>
        <div class="main__play-btns-play fa-lg">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-step-forward fa-lg"></i>
        <div class="white-smoke"><i class="fas fa-random fa-lg"></i></div>
      </div>
    </div>
  </body>
</html>
